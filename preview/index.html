<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview embedding</title>
</head>

<body>
  <div class="wrapper">
    <section>
      <iframe title="Euranet Map" aria-label="Map" id="euranet-map" src="https://europe-map.vercel.app/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="624"></iframe>

      <!-- Script normal -->
      <script type="text/javascript">
          window.addEventListener("message", (e) => {
            if (e.origin !== 'https://europe-map.vercel.app') return; // Change URL to where map is hosted
            let message = e.data;
            if (message.height) {
              let iframe = document.getElementById("euranet-map");
              iframe.height = message.height + 'px';
            }
          }, false);
      </script>


      <!-- Script minified for Production -->
      <!-- <script type="text/javascript">window.addEventListener("message",e=>{if("https://europe-map.vercel.app"!==e.origin)return;let t=e.data;if(t.height){document.getElementById("euranet-map").height=t.height+"px"}},!1);</script> -->

    </section>
  </div>
</body>
</html>


<style>

  body {
  margin: 0;
  }

  .wrapper {
    text-align: center;
    width: 50%;
    margin: 0 auto;
  }

  iframe {
  overflow: hidden;
  }
</style>
