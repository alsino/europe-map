<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview embedding</title>
</head>

<body>
  <div class="wrapper">
    <section>
      <div>Iframe 200 x 200</div>
      <iframe src="https://europe-map.vercel.app/" frameborder="0" width="200" height="200" scrolling="no"></iframe>
    </section>
    <section>
      <div>Iframe 400 x 400</div>
      <iframe src="https://europe-map.vercel.app/" frameborder="0" width="400" height="400" scrolling="no"></iframe>
    </section>
    <section>
      <div>Iframe 600 x 600</div>
      <iframe src="https://europe-map.vercel.app/" frameborder="0" width="600" height="600" scrolling="no"></iframe>
    </section>
    <section>
      <div>Iframe iPhone 6/7/8</div>
      <iframe src="https://europe-map.vercel.app/" frameborder="0" width="375" height="667" scrolling="no"></iframe>
    </section>
    <section>
      Responsive Iframe test
      <iframe title="[ Insert title here ]" aria-label="Map" id="map"
        src="https://europe-map.vercel.app/" scrolling="no" frameborder="0"
        style="width: 0; min-width: 100% !important; border: none;" height="624"></iframe>
    </section>
  </div>
</body>
</html>


<style>
  .wrapper {
    text-align: center;
    width: 50%;
    margin: 0 auto;
  }

  section {
    margin-bottom: 2rem;
  }

  iframe {
  overflow: hidden;
  }
</style>
