<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview embedding</title>

   
</head>

<body>
  <div class="wrapper">

    <section>
      Responsive Iframe test
      <iframe title="[ Insert title here ]" aria-label="Map" id="euranet-map" src="http://localhost:3000/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="624"></iframe>

      <script type="text/javascript">
        window.addEventListener("message", (e) => {
          // if (e.origin !== 'http://localhost:3000/'){return;}

          // if (!event.origin.match('http://localhost:3000/')) {
          //   return;
          // }

          let message = e.data;
          if (message.height) {
            let iframe = document.getElementById("euranet-map");
            iframe.height = message.height + 'px';
          }
        }, false);
      </script>

      <!-- Script minified -->
      <!-- <script type="text/javascript">

      </script> -->

    </section>

  </div>
</body>
</html>
